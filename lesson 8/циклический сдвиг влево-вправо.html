<html>
    <script>
        a=[1,2,3,4,5,6,7];
       
        document.write(a+'<br>');   
        
// Move all elements to the right
//1 в дополнительную переменную сохранить поослетний элемент
temp = a[a.length -1];
//2. организовать цикл от последнего до второго
//сдвинуть элементы
for (i=a.length-1;i>0;i--) a[i]=a[i-1]
//3. на первый элемент сохранить значение из темповой переменной
       a[0]=temp
       document.write(a+'<br>');



//сдвигаем вправо
       temp = a[0];

       for (i=0;i<a.length-1;i++) a[i]=a[i+1]
       //3. на первый элемент сохранить значение из темповой переменной
    a[a.length-1]=temp;
    document.write(a+'<br>');

    </script>
    </html>
