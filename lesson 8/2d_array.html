<html>
    <script>
        
        
        // ввод значений
        row = 3; 
        collumn = 4;
        a=[];
        for (i=0;i<row;i++)
        {
            a[i] = [];
            for (j = 0; j<collumn; j++)
            a [i][j] = 1;

        }
        //вывод значений
        for (j = 0; i<a.length; j++)
        {
            for (j = 0; j<a[i].length; j++) document.write(a [i][j]+' ');
            document.write('<br>');
        }

        console.dir(a);

    </script>
    </html>
