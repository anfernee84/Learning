<html>
    <body>
        <script type="text/javascript">
            var px = Number(3);
            var py = Number(8);
            var x = Number(3);
            var y = Number(8);
            var result;
            do {
                y -= x
                x -= x
            } while (x = Number(0));
            x = px
            do {
                y -= x
                x -= x
            } while (x = Number(0));
            x = px
            do {
                y -= 1
                x -= 1
            } while (x = Number(0));
            x = px
            result = y+(x*2)
            document.write(x+"<br>"+y+"<br>");
            document.write(result);
        </script>
    </body>
</html>
