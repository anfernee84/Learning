<html>
    <body>
        <form name = frm>
        Name:<input type=text><br>
        Price for 1 pcs:<input type=text><br>
        Count:<input type=text><br>

          <script>

              function Good (n,p,c){
                  this.name = n;
                  this.price = p;
                  this.name = c;
              }

              function Create(arr){
                  do{
                  a = prompt('Enter name');
                  b = parseFloat(prompt('Enter price'));
                  c = parseFloat(prompt('Enter count'));
                  arr[arr.length] = new Good(a,b,c);
                  }while(confirm('Continue?'));
                  return arr;
              }
              
              function Output(arr){
                  console.dir(arr);
              }
        
              Goods=[];
              Goods = Create(Goods);
              console.dir(Goods);
 



        </script>


    </body>
</html>
