        //task 1. (8 баллов) Написать 4 функции для создания массивов:
        function CreateArray(r,c)
        {
          arr=[];
          for(i=0;i<r;i++)
          {
            arr[i]=[];
            for(j=0;j<c;j++) 
              arr[i][j]=1;
          }
           return arr;  
        }
        document.write('Task 1: Написать 4 функции для создания массивов:'+ '<br>');
        function OutPutArray(arr)
        {
          //вывод массива
          for(i=0;i<arr.length;i++)
          {
            for(j=0;j<arr[i].length;j++) 
              document.write(arr[i][j]+' ');
            document.write('<br>');
          }
        }
        
        Matrix_ones = CreateArray(4,4);
        OutPutArray(Matrix_ones);
        document.write('<br>');

 function OneToFour(arr)
 {
   a = [];
   for(i=0;i<arr.length;i++)
   {
     a[i] = [];
     for(j=0;j<arr[i].length;j++)
     {
       a[i][j] = i + 1;
     }
   }
   return a;
 }

 document.write('<br>');

//Task 4. (2 балла) Проанализировать массив и вывести такое количество звездочек в сроке - равное значению 
//элемента массива, и если отрицательное значение, то вывести текст: «отрицательное количество».
//Например, есть [3,-5,2,1] вывести
//***
//отрицательное количество
//**
//*

var arr = [-2,4,1,-7,2];
document.write('<br>' + 'Task 4: Проанализировать массив и вывести такое количество звездочек в сроке - равное значению элемента массива'+'<br>');
arr.forEach(function(item){
  if(item < 0){
      document.write('Отрицательное');
  }
  var result = '';
  value = item;
  for (var i = 0; i < value; i++){  
      result = '*' + result;
  }
  document.write(result);
  document.write('<br>');
});
