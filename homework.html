<html>
    <script>
        function CreateArray(r,c)
        {
          arr=[];
          for(i=0;i<r;i++)
          {
            arr[i]=[];
            for(j=0;j<c;j++) 
              arr[i][j]=1;
          }
           return arr;  
        }
        
        function OutPutArray(arr)
        {
          //вывод массива
          for(i=0;i<arr.length;i++)
          {
            for(j=0;j<arr[i].length;j++) 
              document.write(arr[i][j]+' ');
            document.write('<br>');
          }
        }
        
        Matrix_ones = CreateArray(4,4);
        OutPutArray(Matrix_ones);



/* task1:

 function OneToFour(arr)
 {
   a = [];
   for(i=0;i<arr.length;i++)
   {
     a[i] = [];
     for(j=0;j<arr[i].length;j++)
     {
       a[i][j] = i + 1;
     }
   }
   return a;
 }
 Matrix_ones = CreateArray(4,4);
 Matrix_ones = OneToFour(Matrix_ones);
 OutPutArray(Matrix_ones)

/* task2:
   output
   4 4 4 4
   3 3 3 3
   2 2 2 2
   1 1 1 1
 */

 function FourToOne(arr)
 {
    a = [];
    for(i=0;i>arr.length-1;i--)
    {
      a[i] = [];
      for(j=0;j>arr[i].length-1;j--)
      {
        a[i][j] = i - 1;
      }
    }
    return a;
  }
  Matrix_ones = CreateArray(4,4);
  Matrix_ones = FourToOne(Matrix_ones);
  OutPutArray(Matrix_ones)
