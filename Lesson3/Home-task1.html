<html>
<script>
var yourage = Number(prompt('How old are you ?'));
    if (yourage>=100 || yourage<=5){
        document.write('Don`t lie to me!');
    }
    else
        if (yourage<=25){
            document.write('You`re young!');
        }
        else{

            document.write('You`re adult!');
        
            else{
            document.write('You`re wise!');
                }
            }
</script>
</html>
