<html>
<script>
var digit = Number (prompt('Enter a digit'))
    if  (digit <0){
        document.write ('The digit is negative')
    }
    else 
        if (digit %2 ==0){
        document.write('The digit is positive and even')
        }
        else{
        document.write('The digit is positive and odd')
    }
</script>
</html>
