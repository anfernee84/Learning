<html>
    <script>
        person = [
                    {name: 'Ivan',salary:2000},
                    {name: 'Petr', salary:8000},
                    {name: 'Ostap', salary:20000}
                
                ]
                     
                max = person[0];

                for (i=0;i<person.length;i++){
                    document.write(person[i].name+'<br>')
                }
                for (i=0;i<person.length;i++)
                    if (person[i].salary>max.salary){
                        max = person[i];
                    }
                    document.write('max salary:'+max.name+' ' +max.salary+'<br>');


    </script>
    <html>
