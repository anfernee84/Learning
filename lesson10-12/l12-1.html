<html>
    <body>
        <form name = frm>
        <input type=checkbox name = ch value=car>Car<br>
        <input type=checkbox name = ch value=flat>Flat<br>
        <input type=checkbox name = ch value=house>House<br>
        <input type=button value = 'Select All' onclick = S(frm.ch)>
        <input type=button value = 'Unselect all' onclick = U(frm.ch)>
        <input type=button value = 'Select All' onclick = 'this.value=SU(frm.ch)'>
        </form>
        <br>
        <script>
            flag = false;
            function SU(arr){
                if(flag){
                    for(i=0;i<arr.length;i++)
                    arr[i].checked = false;
                    flag = false;
                }
                else{
                    for(i=0;i<arr.length;i++)
                    arr[i].checked = true;
                    flag = true;
                }
            }
                function S(arr){
                for(i=0;i<arr.length;i++)
                arr[i].checked = true;
                flag = true
            }
                function U(arr){
                for(i=0;i<arr.length;i++)
                arr[i].checked = false;
                flag = false;
            }
        </script>


    </body>
</html>
