    function Car(n,m,cc){
        this.name = n;
        this.model = m;
        this.capacity = cc;
    
    }
    c = new Car ('Toyota','Corolla','1.998');
    document.write(c.name+' '+c.model+' '+c.capacity+'<br>');
    vehicle = [];
    num = 0;
    do {
        n = prompt('Enter name');
        m = prompt ('Enter model');
        cc = parseFloat(prompt('Enter capacity'));
        vehicle [num++] = new Car(n,m,cc);
    } while (confirm('Continue?'));
    console.dir(vehicle);

    </script>
